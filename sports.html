<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Categories</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            max-width: 1200px;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        header .logo {
            font-size: 24px;
            font-family: 'Brush Script MT', cursive;
            font-weight: bold;
        }

        header nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        header nav a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }

        header nav a.login {
            background-color: #3DC7B6;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
        }

        header .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 400px;
            border-radius: 25px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        header .search-bar input {
            border: none;
            outline: none;
            flex: 1;
            padding: 5px;
            border-radius: 25px;
            font-size: 14px;
        }

        header .search-bar input::placeholder {
            color: #999;
        }

        .main-content {
            display: flex;
            justify-content: space-between;
        }

        .sidebar {
            width: 200px;
            background-color: #f0f0f0;
            padding: 20px;
            height: auto;
            border-radius: 10px;
        }

        .sidebar a {
            display: block;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            margin-bottom: 15px;
            text-align: center;
            background-color: #ddd;
            padding: 10px;
            border-radius: 10px;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #3DC7B6;
            color: white;
        }

        .content {
            width: calc(100% - 240px); /* Adjust based on sidebar width */
            padding: 20px;
            background-color: white;
            border-radius: 10px;
        }

        .filter-bar {
            display: flex;
            gap: 20px;
            justify-content: center;
            padding: 20px 0;
        }

        .filter-bar button {
            background-color: #ddd;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
        }

        .filter-bar button:hover {
            background-color: #3DC7B6;
            color: white;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .grid-item {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .grid-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .grid-item p {
            font-size: 16px;
            font-weight: bold;
            padding: 10px 0;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">Ticket Event</div>
            <div class="search-bar">
                <input type="text" placeholder="Search for Movies, Sports, Streams, Plays...">
            </div>
            <nav>
                <a href="#">Locations</a>
                <a href="#" class="login">Login/Sign-up</a>
            </nav>
        </header>

        <div class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <a href="/main.html">Home</a>
                <a href="/events.html">Event</a>
                <a href="/movies.html">Movie</a>
                <a href="/streams.html">Streams</a>
                <a href="/sports.html" class="active">Sports</a>
                <a href="/plays.html">Plays</a>

            </aside>

            <!-- Content -->
            <section class="content">
                <!-- Filter Bar -->
                <div class="filter-bar">
                    <button>Categories</button>
                    <button>Price</button>
                    <button>More Filters</button>
                    <button>Browse by Venues</button>
                </div>

                <!-- Grid of Sports -->
                <div class="grid-container">
                    <div class="grid-item">
                        <img src="https://tse4.mm.bing.net/th?id=OIP.hkw-Sr-hg9MT6E93YyO86AHaE0&pid=Api&P=0&h=180" alt="Chess">
                        <p>CHESS</p>
                    </div>
                    <div class="grid-item">
                        <img src="https://tse3.mm.bing.net/th?id=OIP.V7iCjyWsPTEjbJ22qvZaRgAAAA&pid=Api&P=0&h=180" alt="Marathon">
                        <p>MARATHON</p>
                    </div>
                    <div class="grid-item">
                        <img src="https://tse4.mm.bing.net/th?id=OIP.9vF1E8QZhfeOicArNWjQYgHaE0&pid=Api&P=0&h=180" alt="Hockey">
                        <p>HOCKEY</p>
                    </div>
                    <div class="grid-item">
                        <img src="https://cdn.britannica.com/47/148847-050-C4FB5341/Cricket-bat-ball.jpg" alt="Cricket">
                        <p>CRICKET</p>
                    </div>
                    <div class="grid-item">
                        <img src="https://wallpapers.com/images/hd/badminton-shuttlecocks-on-blue-racket-q6lsz2mdafhx1idu.jpg" alt="Badminton">
                        <p>BADMINTON</p>
                    </div>
                    <div class="grid-item">
                        <img src="https://tse3.mm.bing.net/th?id=OIP.dHDh_hcQjPZ4SloQkBwv1gHaE8&pid=Api&P=0&h=180" alt="Volleyball">
                        <p>VOLLEYBALL</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

</body>
</html>
