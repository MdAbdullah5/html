<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plays Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            max-width: 1200px;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        header .logo {
            font-size: 24px;
            font-family: 'Brush Script MT', cursive;
            font-weight: bold;
        }

        header nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        header nav a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }

        header nav a.login {
            background-color: #3DC7B6;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
        }

        header .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 400px;
            border-radius: 25px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        header .search-bar input {
            border: none;
            outline: none;
            flex: 1;
            padding: 5px;
            border-radius: 25px;
            font-size: 14px;
        }

        header .search-bar input::placeholder {
            color: #999;
        }

        .main-content {
            display: flex;
            justify-content: space-between;
        }

        .sidebar {
            width: 200px;
            background-color: #f0f0f0;
            padding: 20px;
            height: auto;
            border-radius: 10px;
        }

        .sidebar a {
            display: block;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            margin-bottom: 15px;
            text-align: center;
            background-color: #ddd;
            padding: 10px;
            border-radius: 10px;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #3DC7B6;
            color: white;
        }

        .content {
            width: calc(100% - 240px); /* Adjust based on sidebar width */
            padding: 20px;
            background-color: white;
            border-radius: 10px;
        }

        .filter-bar-top {
            display: flex;
            gap: 20px;
            justify-content: center;
            padding: 20px 0;
        }

        .filter-bar-top button {
            background-color: #ddd;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
        }

        .filter-bar-top button:hover {
            background-color: #3DC7B6;
            color: white;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .grid-item {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .grid-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .grid-item p {
            font-size: 16px;
            font-weight: bold;
            padding: 10px 0;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">Ticket Event</div>
            <div class="search-bar">
                <input type="text" placeholder="Search for Movies, Sports, Streams, Plays...">
            </div>
            <nav>
                <a href="#">Locations</a>
                <a href="#" class="login">Login/Sign-up</a>
            </nav>
        </header>

        <div class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <a href="/main.html">Home</a>
                <a href="/events.html">Event</a>
                <a href="/movies.html">Movie</a>
                <a href="/streams.html">Streams</a>
                <a href="/sports.html">Sports</a>
                <a href="/plays.html" class="active">Plays</a>

            </aside>

            <!-- Content -->
            <section class="content">
                <!-- Filter Bar -->
                <div class="filter-bar-top">
                    <button>Date</button>
                    <button>Genres</button>
                    <button>Language</button>
                    <button>Price</button>
                </div>

                <!-- Grid of Plays -->
                <div class="grid-container">
                    <div class="grid-item">
                        <img src="https://tse4.mm.bing.net/th?id=OIP.83zaXCAsXps-p6T3xYQNnwHaLW&pid=Api&P=0&h=180" alt="Directors Cut">
                        <p>Directors Cut</p>
                    </div>
                    <div class="grid-item">
                        <img src="https://tse4.mm.bing.net/th?id=OIP.83zaXCAsXps-p6T3xYQNnwHaLW&pid=Api&P=0&h=180" alt="Silence Please">
                        <p>Silence Please</p>
                    </div>
                    <div class="grid-item">
                        <img src="https://tse4.mm.bing.net/th?id=OIP.83zaXCAsXps-p6T3xYQNnwHaLW&pid=Api&P=0&h=180" alt="Tea with Everything">
                        <p>TEA WITH EVERYTHING</p>
                    </div>
                    <div class="grid-item">
                        <img src="https://tse4.mm.bing.net/th?id=OIP.83zaXCAsXps-p6T3xYQNnwHaLW&pid=Api&P=0&h=180" alt="Sadak ke Kinare">
                        <p>Sadak ke Kinare</p>
                    </div>
                    <div class="grid-item">
                        <img src="https://tse4.mm.bing.net/th?id=OIP.83zaXCAsXps-p6T3xYQNnwHaLW&pid=Api&P=0&h=180" alt="Humare Ram">
                        <p>HUMARE RAM</p>
                    </div>
                    <div class="grid-item">
                        <img src="https://tse4.mm.bing.net/th?id=OIP.83zaXCAsXps-p6T3xYQNnwHaLW&pid=Api&P=0&h=180" alt="Poetry & Storytelling">
                        <p>Poetry & Storytelling</p>
                    </div>
                    <div class="grid-item">
                        <img src="https://tse4.mm.bing.net/th?id=OIP.83zaXCAsXps-p6T3xYQNnwHaLW&pid=Api&P=0&h=180" alt="She Speaks Workshop">
                        <p>She Speaks Workshop</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

</body>
</html>
