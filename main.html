<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies and Events</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            max-width: 1200px;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        header .logo {
            font-size: 24px;
            font-family: 'Brush Script MT', cursive;
            font-weight: bold;
        }

        header nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        header nav a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }

        header nav a.login {
            background-color: #3DC7B6;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
        }

        header .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 400px;
            border-radius: 25px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        header .search-bar input {
            border: none;
            outline: none;
            flex: 1;
            padding: 5px;
            border-radius: 25px;
            font-size: 14px;
        }

        header .search-bar input::placeholder {
            color: #999;
        }

        .main-content {
            display: flex;
            justify-content: space-between;
        }

        .sidebar {
            width: 200px;
            background-color: #f0f0f0;
            padding: 20px;
            height: auto;
            border-radius: 10px;
        }

        .sidebar a {
            display: block;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            margin-bottom: 15px;
            text-align: center;
            background-color: #ddd;
            padding: 10px;
            border-radius: 10px;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #3DC7B6;
            color: white;
        }

        .content {
            width: calc(100% - 240px); /* Adjust based on sidebar width */
            padding: 20px;
            background-color: white;
            border-radius: 10px;
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .movies, .events {
            display: flex;
            gap: 20px;
            overflow-x: auto;
        }

        .movies .card, .events .card {
            width: 150px;
            height: 200px;
            background-color: #ddd;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .movies .card img, .events .card img {
            width: 100%;
            height: 70%;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card-title {
            padding: 10px;
            font-size: 14px;
            text-align: center;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">Ticket Event</div>
            <div class="search-bar">
                <input type="text" placeholder="Search for Movies, Sports, Streams, Plays...">
            </div>
            <nav>
                <a href="#">Locations</a>
                <a href="#" class="login">Login/Sign-up</a>
            </nav>
        </header>

        <div class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <a href="/main.html" class="active">Home</a>
                <a href="/events.html">Event</a>
                <a href="/movies.html">Movie</a>
                <a href="/streams.html">Streams</a>
                <a href="/sports.html">Sports</a>
                <a href="/plays.html">Plays</a>
            </aside>

            <!-- Content -->
            <section class="content">
                <!-- Movies Section -->
                <div class="movies-section">
                    <div class="section-title">Movies</div>
                    <div class="movies">
                        <div class="card">
                            <img src="movie1.jpg" alt="Movie 1">
                            <div class="card-title">Movie 1</div>
                        </div>
                        <div class="card">
                            <img src="movie2.jpg" alt="Movie 2">
                            <div class="card-title">Movie 2</div>
                        </div>
                        <div class="card">
                            <img src="movie3.jpg" alt="Movie 3">
                            <div class="card-title">Movie 3</div>
                        </div>
                        <div class="card">
                            <img src="movie4.jpg" alt="Movie 4">
                            <div class="card-title">Movie 4</div>
                        </div>
                    </div>
                </div>

                <!-- Events Section -->
                <div class="events-section" style="margin-top: 40px;">
                    <div class="section-title">Events</div>
                    <div class="events">
                        <div class="card">
                            <img src="event1.jpg" alt="Event 1">
                            <div class="card-title">Event 1</div>
                        </div>
                        <div class="card">
                            <img src="event2.jpg" alt="Event 2">
                            <div class="card-title">Event 2</div>
                        </div>
                        <div class="card">
                            <img src="event3.jpg" alt="Event 3">
                            <div class="card-title">Event 3</div>
                        </div>
                        <div class="card">
                            <img src="event4.jpg" alt="Event 4">
                            <div class="card-title">Event 4</div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

</body>
</html>
